<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar Curso</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id="formulario" onsubmit="enviarSolicitud(event)">
        <div class="ingreso">
            <label for="nombreCurso">Nombre del Curso:</label>
            <input id="nombreCurso" type="text" placeholder="Nombre del curso" required />
        </div>
        <div class="ingreso">
            <label for="paralelo">Paralelo:</label>
            <input id="paralelo" type="text" placeholder="Paralelo del curso" required />
        </div>
        <div class="ingreso">
            <label for="fechaInicio">Fecha de Inicio:</label>
            <input id="fechaInicio" type="text" placeholder="Formato YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="Solo se puede ingresar fechas" required />
        </div>
        <div class="ingreso">
            <label for="fechaFin">Fecha de Fin:</label>
            <input id="fechaFin" type="text" placeholder="Formato YYYY-MM-DD" pattern="\d{4}-\d{2}-\d{2}" title="Solo se puede ingresar fechas" required />
        </div>
        <div class="ingreso">
            <label for="horarioInicio">Horario de Inicio:</label>
            <input id="horarioInicio" type="text" placeholder="Formato de 24 horas" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$" title="Solo se puede ingresar horas" required />
        </div>
        <div class="ingreso">
            <label for="horarioFin">Horario de Fin:</label>
            <input id="horarioFin" type="text" placeholder="Formato de 24 horas" pattern="^(0[0-9]|1[0-9]|2[0-3]):[0-5][0-9]:[0-5][0-9]$" title="Solo se puede ingresar horas" required />
        </div>
        <div class="botones">
            <button type="submit" class="btn btn-outline-primary">Registrar Curso</button>
            <button type="reset" class="btn btn-outline-danger">Limpiar</button>
        </div>
    </form>

    <script src="get.js"></script>
</body>
</html>
